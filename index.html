<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Unit Converter</h1>
    <div class="measurement--nav">
        <button>Mass</button>
        <button>Volume</button>
        <button>Length</button>
    </div>
    <div class="main--content">
        <div class="top--details" >
            <h2 class="perferred--unit" id="meter">Meter<img src="./img/Vector.png" alt="triangle"/></h2>
            <div class="measure--list">
                    <p class="list" style="color: #1ECBEF;">Swap</p>
                    <p class="list">Meter</p>
                    <p class="list">Kilometer</p>
                    <p class="list">Centimeter</p>
                    <p class="list">Foot</p>
                    <p class="list">Yard</p>
            </div>
            <input id="input"  value=0 />
        </div>
        <div class="swap--container">
            <img src="./img/Group200.png" alt="swap icon" class="swap--icon">
        </div>
        <div class="bottom--details">
            <h2 class="perferred--unit" id="bottom--select">Feet<img src="./img/Vector.png" alt="triangle"/></h2>
            <div class="measure--list">
                <p class="lower--list" style="color: #1ECBEF;">Swap</p>
                <p class="lower--list">Meter</p>
                <p class="lower--list">Kilometer</p>
                <p class="lower--list">Centimeter</p>
                <p class="lower--list">Foot</p>
                <p class="lower--list">Yard</p>
        </div>
            <p class="con--result" id="result">0</p>
            <p class="calculator" id="calculate">calculations goes in here</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
